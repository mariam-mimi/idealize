<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Idealize</title>
        <link rel="stylesheet" href="../css/log-sign.css">
        <script src="../script.js"></script>
        <!-- font links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,300&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="login-flex">
            <div class="h1-p">
                <h1 class="login-h1">Idealize</h1>
                <p>We need to insert cool saying here.</p>
            </div>
            <div>
                <form method="post" class="login-form">
                    <fieldset>
                        <!-- <h1 class="form-header">Log In</h1> -->
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="user_password">

                        <button type="submit" class="login-btn">Log In</button>

                        <a href="#"><p class="text-center">Forgot password?</p></a>

                        <span class="form-line"></span>

                        <a role="button" href="sign-up.html" class="create-account-btn">Create new account</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>

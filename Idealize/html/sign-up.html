<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Idealize</title>
        <link rel="stylesheet" href="../css/log-sign.css">
        <script src="../script.js"></script>
        <!-- font links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,300&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div>
            <form method="post" class="signup-form">
                <fieldset>
                    <h1 class="form-header">Create Account</h1>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="user_name">

                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email">

                    <label for="create_password">Create Password:</label>
                    <input type="password" id="create_password" name="user_create_password">

                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="user_confirm_password">

                    <button type="submit" class="login-btn">Sign up</button>

                    <p class="text-center">Already have an account? <a href="log-in.html">Log-in</a></p>
                </fieldset>
            </form>
        </div>
    </body>
</html>
